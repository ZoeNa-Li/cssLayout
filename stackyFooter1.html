<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stackyFooter布局之padding-bottom+margin负值</title>
	<style>
		.content-wrapper{
			width: 100%;
			height: 400px;
			padding-bottom: 50px;
			background-color: #f4e6e8;
		}
		.content{
			background-color: pink;
			width: 100%;
			height: 100%;
		}
		.footer{
			position: relative;
			width: 50px;
			height: 50px;
			border-radius: 25px;
			background-color: #c0f9ff;
			margin:-50px auto ;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="content-wrapper">
			<div class="content">
			    <p>内容：padding-bottom：2*footer高</p>
			    <p>footer:margin:-高度 0;</p>
			</div>
		</div>
		<div class="footer">Footer</div>
	</div>
</body>
</html>
