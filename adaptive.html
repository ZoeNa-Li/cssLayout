<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>响应式布局</title>
	<style>
	    ul{
	    	padding: 0;
	    }
	    li{
	    	list-style-type: none;
	    }
		.tab{
			border: 1px #000 solid;
			width: 80%;
			height: 80px;
			margin: 30px auto;
			display: flex;
		}
		.item{
			flex: 1;
			text-align: center;
			height: 80px;
			line-height: 80px;
		}
		.red{
			background-color: red;
		}
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>
	<p>设置布局宽度等于设备宽度，布局viewport等于度量viewport</p>
	<ul class="tab">
		<li class="item red">第一项</li>
		<li class="item blue">第二项</li>
		<li class="item red">第三项</li>
		<li class="item blue">第四项</li>
		<li class="item red">第五项</li>
	</ul>
</body>
</html>
