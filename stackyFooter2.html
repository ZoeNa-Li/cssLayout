<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>stackyFooter布局之方案二flex</title>
	<style>
		.wrapper{
			display: flex;
			flex-flow: column;
		}
		.content-wrapper{
			flex: 1;
			background-color: pink;
		}
		.footer{
			width: 50px;
			height: 50px;
			border-radius: 25px;
			background-color: #c0f9ff;
			margin: 0 auto;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="content-wrapper">
			<div class="content">
			    <p>父容器：display: flex;flex-flow: column;</p>
			    <p>内容盒子：flex: 1;</p>
			    <p>footer: 设置高度</p>
			</div>
		</div>
		<div class="footer">Footer</div>
	</div>
</body>
</html>
